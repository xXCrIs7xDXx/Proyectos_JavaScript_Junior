<!DOCTYPE html>
<html>

<body>

    <h2>Calculadora de operaciones</h2>

    <p>Por favor, introduce dos números:</p>

    <input id="num1" type="number">
    <input id="num2" type="number">

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            var modulo = num1 % num2;
            var raiz1 = Math.sqrt(num1);
            var raiz2 = Math.sqrt(num2);
            var division = num1 / num2;
            var potencia = Math.pow(num1, num2);

            document.getElementById("resultado").innerHTML = "El módulo es " + modulo + ", la raíz cuadrada del primer número es " + raiz1 + ", la raíz cuadrada del segundo número es " + raiz2 + ", la división es " + division + " y la potencia es " + potencia + ".";
        }
    </script>

</body>

</html>
